<GridLayout rows="75 * 50" sdkExampleTitle sdkToggleNavButton>
    <GridLayout row="0" rows="*" columns="50 * 50" class="form">
        <Button class="btn btn-primary btn-active icon" row="0" col="0" text="&#xea44;" (tap)="goBack()"></Button>
        <TextField #urlField row="0" col="1" hint="Enter URL" [text]="webViewSrc" returnKeyType="done"
            (returnPress)="submit(urlField.text)" autocorrect="false" verticalAlignment="center"
            class="input input-border m-t-0" autocapitalizationType="none"></TextField>
        <Button class="btn btn-primary btn-active icon" [isEnabled]="enabled" row="0" col="2" text="&#xea42;"
            (tap)="goForward()"></Button>
    </GridLayout>
    <WebView row="1" #myWebView [src]="webViewSrc"></WebView>
    <Label row="2" #labelResult></Label>
</GridLayout>
